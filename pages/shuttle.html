<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Drifting Through Space</title>
    <link rel="stylesheet" href="../assets/styles/shuttle.css" />
    <link rel="icon" type="image/x-icon" href="../assets/media/favicon.ico">
    <link
      href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;600;700;800;900&family=Roboto:wght@300;400;500;700;900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="shuttleholder">
      <img
        class="shuttle"
        src="../assets/media/shuttle2.png"
        alt="Img of the space shuttle"
      />
      <p class="welcomeMessage">
        HI! Welcome aboard astronaut <span id="storedName"></span>!<br />
        We are currently travelling on the Soyuz MS to the ISS, <br />
        It usually takes around 2 days to rendezvous.
        <br />
        <a href="../pages/main.html"
          ><svg
            class="warning"
            id="warningAlert"
            data-name="Layer 1"
            xmlns="http://www.w3.org/2000/svg"
            viewBox="0 0 262.09 75.16"
          >
            <title>Untitled-2</title>
            <rect
              id="warningbg"
              width="262.09"
              height="75.16"
              rx="19.61"
              ry="19.61"
              fill="#be1e2d"
            />
            <text
              transform="translate(17.42 56.35)"
              font-size="39.5"
              fill="#fff"
              font-family= "Orbitron, Arial"
              
            >
              WARNING!
            </text>
          </svg></a
        >
        <br />
        <span id="inst">Click to dock to the ISS.</span>
      </p>

      <script src="../assets/js/shuttle.js"></script>
    </div>
  </body>
</html>
